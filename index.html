<!DOCTYPE html>
<html>

<head>
  <title>Cal-Cy</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div id='wrapper'>
    <input type='text' class='result' value='0' disabled />
    <div id='numpad' class='calc'>
      <div id='padwrapper'>
        <div id='resetbutton'>
          <button type='button' class='all-clear function' value='all-clear'>AC</button>
          <button type='button' class='save function' value='save' disabled>SAVE</button>
        </div>
        <div id='digits'>
          <button type='button' class='decimal function' value='.'>.</button>
          <button type='button' value='0'>0</button>
          <button type='button' value='' disabled class='disabled'></button>
          <button type='button' value='1'>1</button>
          <button type='button' value='2'>2</button>
          <button type='button' value='3'>3</button>
          <button type='button' value='4'>4</button>
          <button type='button' value='5'>5</button>
          <button type='button' value='6'>6</button>
          <button type='button' value='7'>7</button>
          <button type='button' value='8'>8</button>
          <button type='button' value='9'>9</button>
        </div>
      </div>
      <div id='mathbuttons'>
        <button type='button' class='mathbutton' value='/'>&divide;</button>
        <button type='button' class='mathbutton' value='*'>&times;</button>
        <button type='button' class='mathbutton' value='-'>-</button>
        <button type='button' class='mathbutton' value='+'>+</button>
        <button type='button' class='equal mathbutton' value='='>=</button>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
